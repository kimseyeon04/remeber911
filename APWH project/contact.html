    <section id="contact">
        <div class="container">
            <h2>Contact & Support</h2>
            <p>If you have any questions, feedback, or need assistance, please feel free to reach out to us!</p>
            <form action="https://formspree.io/f/mrbqojyz" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="_replyto" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
